            <ul>

            <h4>Conference Location:</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.343978859731!2d-83.6549259239579!3d41.03960627134624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883eab93a3c6f373%3A0xbd52349c78347c18!2s200%20W%20Main%20Cross%20St!5e0!3m2!1sen!2ssa!4v1726415181908!5m2!1sen!2ssa" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domail.com">
                
                <label for="message">Your message:</label>
                <input type="textarea" id="message" name="message" required>
                <button type="submit">Send Message</button>
            </form>
