<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TechCon 2024</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="schedule.html" target="_blank">Schedule</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="5" maxlength="10" placeholder="username">
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="5" maxlength="8" placeholder="password">
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@domail.com">
                
                <label for="terms">Terms and Conditions</label>
                <input type="checkbox" id="terms" name="terms" required placeholder="You must approve terma and services">
                <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>
            <p>copyright &copy; 2024 TechCon, All rights reserved.</p>
        </footer> 
    </body> 
</html>
